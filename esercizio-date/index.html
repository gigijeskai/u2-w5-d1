<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <h2>Data di oggi</h2>
    <p id="current-date"></p>

    <h3>Anno</h3>
    <p id="current-year"></p>

    <h3>Mese</h3>
    <p id="current-month"></p>

    <h3>Giorni</h3>
    <p id="current-day"></p>

    <h3>Ore</h3>
    <p id="current-hours"></p>

    <h3>Minuti</h3>
    <p id="current-minutes"></p>

    <h3>Secondi</h3>
    <p id="current-seconds"></p>

    <h3>Millisecondi</h3>
    <p id="current-milliseconds"></p>

    <h2>Data italiana</h2>
    <p id="data-it"></p>

    <script src="./script.js"></script>
  </body>
</html>
